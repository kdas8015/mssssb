{% extends 'base.html' %}
{% block content %}
<div class="text-center mt-5">
    <h2>In Loving Memory</h2>
    <hr class="w-25 mx-auto">
    <div class="card mx-auto mt-4 shadow" style="max-width: 600px;">
        <div class="card-body">
            <h3 class="card-title">{{ founder.name }}</h3>
            <h5 class="text-muted">{{ founder.years }}</h5>
            <p class="card-text mt-3">{{ founder.bio }}</p>
        </div>
    </div>
</div>
{% endblock %}
