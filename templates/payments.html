{% extends 'base.html' %}
{% block content %}
<div class="text-center mt-5">
    <h2>Make a Payment</h2>
    <p>Scan the QR code below or use the UPI ID to pay.</p>
    
    <div class="card mx-auto p-4" style="max-width: 400px; border: 2px solid #ddd;">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa={{ upi_id }}&pn=TechCorp" alt="UPI QR Code" class="img-fluid mb-3">
        <h5>UPI ID: <code>{{ upi_id }}</code></h5>
    </div>
</div>
{% endblock %}
