{% extends 'base.html' %}
{% block content %}
<h2 class="mt-4">Executive Members</h2>
<div class="row">
    {% for exec in executives %}
    <div class="col-md-4 mb-3">
        <div class="card text-center h-100">
            <div class="card-body">
                <h5 class="card-title">{{ exec.name }}</h5>
                <p class="card-text text-primary">{{ exec.role }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<h2 class="mt-4">Staff Details</h2>
<ul class="list-group">
    {% for person in staff %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ person.name }}
        <span class="badge bg-secondary rounded-pill">{{ person.role }}</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
